# See smb.conf.example for a more detailed config file or
# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = SAMBA
	security = user
	passdb backend = tdbsam

	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw

[homes]
	comment = Home Directories
	valid users = %S, %D%w%S
	browseable = No
	read only = No
	inherit acls = Yes

[printers]
	comment = All Printers
	path = /var/tmp
	printable = Yes
	create mask = 0600
	browseable = No

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	write list = root
	create mask = 0664
	directory mask = 0775
[root]
	path = /home
	valid user = root
	writeable = yes
	public = yes
	browseable = yes

[user1]
        comment = the user1 groups work directory
        path = /home/user1
        public = no
        read only = no
        create mode = 0777
	directory mode = 0777
	valid users = @users
	write list = user1 smb2
	read list = user1 smb2
[share]
	comment = the share groups work directory
        path = /home/demo
        public = no
        read only = no
        create mode = 0777
        directory mode = 0777
        valid users = smb2,smb3
        write list = smb2
        read list = smb2,smb3
[smb2]
        comment = the smb2 groups work directory
        path = /home/smb2
        public = no
        read only = no
        create mode = 0777
	directory mode = 0777
	valid users = smb2
	write list = smb2
	read list = smb2
[smb3]
        comment = the user groups work directory
        path = /home/demo
        public = no
        read only = no
        create mode = 0777
	directory mode = 0777
	valid users = @users
	write list = smb3
	read list = smb3
